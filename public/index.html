
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Proximity Monitor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            height: 400px;
            margin-bottom: 30px;
        }
        .event-entry { color: #198754; }
        .event-exit { color: #dc3545; }
        .log-container {
            height: 250px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-light">
                    <div class="card-body text-center">
                        <h1 class="card-title">ESP8266 Proximity Monitor</h1>
                        <p id="connection-status" class="card-text text-secondary">
                            <span class="spinner-border spinner-border-sm" role="status"></span>
                            Connecting to server...
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card text-center h-100">
                    <div class="card-header bg-primary text-white">
                        Entries
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h2 id="entry-count" class="display-1 text-primary">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card text-center h-100">
                    <div class="card-header bg-danger text-white">
                        Exits
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h2 id="exit-count" class="display-1 text-danger">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center h-100">
                    <div class="card-header bg-success text-white">
                        Current Occupancy
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h2 id="current-count" class="display-1 text-success">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 mb-3 mb-md-0">
                <div class="card text-center h-100">
                    <div class="card-header bg-info text-white">
                        Entry Sensor Distance
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h3 id="entry-distance" class="display-4 text-info">-- cm</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center h-100">
                    <div class="card-header bg-warning text-white">
                        Exit Sensor Distance
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h3 id="exit-distance" class="display-4 text-warning">-- cm</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Occupancy Timeline</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="occupancyChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Event Log</h5>
                        <button id="clear-log" class="btn btn-sm btn-outline-secondary">Clear</button>
                    </div>
                    <div class="card-body p-0">
                        <div id="event-log" class="log-container list-group list-group-flush">
                            <div class="list-group-item text-center text-muted">Waiting for events...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
